<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dishbot - Group: [[${group.id}]]</title>
</head>
<body>
<div class="container">
    <main>
        <h1>Group: [[${group.id}]]</h1>
        <section>
            <h2>People on this line</h2>
            <div th:each="user : ${group.users}" th:object="${user}">
                <p>
                    <span>ID: </span>
                    <span th:text="*{id}"></span>
                </p>
                <p>
                    <span>Name: </span>
                    <span th:text="*{name}"></span>
                </p>
            </div>
        </section>
        <section th:object="${group.wheel}">
            <h2>Dishwheel</h2>
            <p>
                <span>Dishwheel exists:</span>
                <span th:text="${group?.wheel}"></span>
            </p>
